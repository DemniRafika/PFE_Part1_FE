<!-- Toolbar -->
<mat-toolbar  >
  <div class="inline-left">
    <div><a href="https://www.fisglobal.com" target="_blank" class="positronx">FIS</a></div>
    </div>
    <!-- <span class="nav-tool-items"> -->
      <div class="inline-right">
      <a mat-button routerLink="/login" routerLinkActive="active">Log in</a>
      
      <a mat-button mat-raised-button routerLink="/register" routerLinkActive="active" >Register</a>
      </div>
    <!-- </span> -->
  </mat-toolbar>
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput  [(ngModel)]="username" placeholder="Enter User Name" name="username" required>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Password"  [(ngModel)]="password" id="password" placeholder="Enter password"
            name="password" required>  
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="handleLogin()">Log in</button>
      </form>
    </mat-card>
  
  </div>
